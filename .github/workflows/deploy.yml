# LOCKED DEPLOYMENT WORKFLOW - DO NOT MODIFY
# This workflow is the ONLY way to deploy to GitHub Pages
# Any changes must be carefully reviewed

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/client/
          if [ ! -f "dist/client/index.html" ]; then
            echo "ERROR: index.html not found in dist/client/"
            exit 1
          fi
          echo "Build verification passed"

      - name: Add .nojekyll file (CRITICAL - prevents Jekyll processing)
        run: |
          touch dist/client/.nojekyll
          echo "Created .nojekyll file"
          ls -la dist/client/.nojekyll

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/client'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
